{% extends "auctions/layout.html" %}

{% block body %}
    <div class="body_wrapper">
        <div class="card">
            <div class="card-body listing_detail">
                <div class="listing_data">
                    <h1 class="display-4">{{ listing.listing_title }}</h1>
                </div>
                {% if listing.imgfile %}
                    <img src="../media/{{listing.imgfile}}" class="mr-3" alt="{{listing.listing_title}}">
                {% else %}
                    <img src="media/default.png" class="mr-3" alt="{{listing.listing_title}}">
                {% endif %}
                <div class="listing_data">
                    <div class="description">{{listing.description}}</div><br>
                    <h4><b>Price:</b> {{ listing.min_price|floatformat:2 }}â‚¬</h4>
                    <small class="text-muted">Created {{listing.time_starting}}</small>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
